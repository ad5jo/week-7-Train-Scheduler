<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Train Scheduler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>
        <div class="container">
           <div class="jumbotron title">
               <h2>Any Time is Train Time</h2>
               <h4>Choo Choo</h4>
           </div>
<!--  -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>

                <div class="panel-body">
                    <table class="table">
                        <tr>    
                            <th> Train Name </th>
                            <th> Destination </th>
                            <th> Frequency (Min)</th>
                            <th> Next Arrival </th>
                            <th> Minutes Away </th>
                        </tr>
                    </table>
                </div>

            </div> 
            <!-- END "panel panel-default" -->

<!--  -->
            <div class="panel panel-default employees">
                <div class="panel-heading">
                    <h3 class="panel-title"> Add Train </h3>
                </div>

                <div class="panel-body">
                    <div class="input-group">
                        <label>Train Name</label></br>
                        <input type="text" name="n-train-name" size="120" ></input>
                    </div>

                    <div class="input-group">
                        <label>Destination</label></br>
                        <input type="text" name="n-destination" size="120" ></input>
                    </div>

                    <div class="input-group">
                        <label>First Train Time HH:mm Military Time</label></br>
                        <input type="text" name="n-first-train-time" size="120" ></input>
                    </div>

                    <div class="input-group">
                        <label>Frequency (Min)</label></br>
                        <input type="text" name="n-train-frequency" size="120" ></input>
                    </div>

                    </br>
                    <button class="btn btn-primary" id="id-button-submit" type="submit" value="v-submit">Submit</button>
                </div>

            </div>
<!--  -->

        </div>
        <script src="app-data.js"></script>
    </body>
</html>
